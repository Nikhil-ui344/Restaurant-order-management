{% extends 'base.html' %}

{% block title %}Analytics Dashboard{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
{% endblock %}

{% block content %}
<div class="analytics-container">
    <div class="analytics-header">
        <h1>üìä Analytics Dashboard</h1>
        <p>Restaurant Performance Insights</p>
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">‚Üê Back to Admin</a>
    </div>

    <!-- Analytics content will be loaded here -->
    <div id="analytics-content">
        <div class="loading">Loading analytics...</div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Analytics JavaScript will go here
document.addEventListener('DOMContentLoaded', function() {
    loadAnalytics();
});

function loadAnalytics() {
    fetch('/api/analytics')
        .then(response => response.json())
        .then(data => {
            console.log('Analytics data:', data);
            displayAnalytics(data);
        })
        .catch(error => {
            console.error('Error loading analytics:', error);
            document.getElementById('analytics-content').innerHTML = 
                '<div class="error">Error loading analytics data</div>';
        });
}

function displayAnalytics(data) {
    const content = document.getElementById('analytics-content');
    content.innerHTML = `
        <div class="analytics-grid">
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p class="stat-value">‚Çπ${data.total_revenue || 0}</p>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p class="stat-value">${data.total_orders || 0}</p>
            </div>
            <div class="stat-card">
                <h3>Average Order</h3>
                <p class="stat-value">‚Çπ${data.avg_order_value || 0}</p>
            </div>
        </div>
    `;
}
</script>
{% endblock %}
